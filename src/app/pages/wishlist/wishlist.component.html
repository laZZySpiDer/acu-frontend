<main class="container py-8 mt-20">
  <h1 class="text-3xl font-bold mb-8">My Wishlist</h1>

  <ng-container *ngIf="(wishlistItems$ | async)?.length; else emptyWishlist">
    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6">
      <div *ngFor="let item of wishlistItems$ | async" class="product-card group">
        <div class="relative overflow-hidden">
          <img [src]="item.image" [alt]="item.name" class="w-full h-64 object-cover" />

          <button (click)="removeFromWishlist(item.id)"
            class="absolute top-3 right-3 w-8 h-8 rounded-full bg-white/90 flex items-center justify-center shadow-md text-red-500 hover:bg-red-500 hover:text-white transition-all transform hover:scale-110 z-10"
            title="Remove from wishlist">
            <i class="fas fa-trash text-sm"></i>
          </button>

          <div
            class="absolute inset-0 bg-black bg-opacity-40 flex items-center justify-center opacity-0 group-hover:opacity-100 transition-opacity">
            <button [routerLink]="['/product', item.id]" class="btn-primary mx-2">View Details</button>
          </div>
        </div>
        <div class="p-4">
          <h3 class="text-lg font-semibold mb-2">{{item.name}}</h3>
          <div class="flex items-center mb-2" *ngIf="item.rating > 0 || item.reviews > 0">
            <div class="flex text-yellow-400">
              <i *ngFor="let star of [1,2,3,4,5]" class="fas fa-star text-sm"
                [class.text-gray-300]="star > item.rating"></i>
            </div>
            <span class="text-sm text-gray-500 ml-2">({{item.reviews}})</span>
          </div>
          <div class="flex justify-between items-center">
            <div>
              <ng-container *ngIf="item.originalPrice">
                <span class="text-primary font-bold mr-2">₹{{item.price}}</span>
                <span class="text-gray-400 text-sm line-through">₹{{item.originalPrice}}</span>
              </ng-container>
              <p *ngIf="!item.originalPrice" class="text-primary font-bold">₹{{item.price}}</p>
            </div>
            <a [routerLink]="['/product', item.id]"
              class="text-sm font-semibold text-gray-500 hover:text-primary transition-colors">
              View Details
            </a>
          </div>
        </div>
      </div>
    </div>
  </ng-container>

  <ng-template #emptyWishlist>
    <div class="text-center py-16">
      <div class="text-6xl text-gray-300 mb-4">
        <i class="fas fa-heart-broken"></i>
      </div>
      <h2 class="text-2xl font-semibold mb-4">Your wishlist is empty</h2>
      <p class="text-gray-600 mb-8">Browse our shop and add items to your wishlist</p>
      <a routerLink="/shop" class="btn-primary">Shop Now</a>
    </div>
  </ng-template>
</main>
