<main class="container py-12 mt-20">
    <div class="max-w-3xl mx-auto">
        <!-- Header -->
        <div class="text-center mb-12 animate-fade-in">
            <h1 class="text-4xl font-bold mb-4 text-gray-800">Get in Touch</h1>
            <p class="text-gray-600 text-lg">We'd love to hear from you. Send us a message and we'll respond as soon as
                possible.</p>
        </div>

        <div class="bg-white rounded-2xl shadow-xl p-8 md:p-10 animate-fade-in [animation-delay:200ms]">
            <form [formGroup]="contactForm" (ngSubmit)="onSubmit()" class="space-y-6">

                <!-- Name Field -->
                <div>
                    <label for="name" class="block text-sm font-medium text-gray-700 mb-2">Full Name</label>
                    <div class="relative">
                        <input id="name" type="text" formControlName="name"
                            class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:ring-2 focus:ring-primary focus:border-primary focus:outline-none transition-all duration-200 bg-gray-50"
                            [class.border-red-500]="name?.invalid && (name?.dirty || name?.touched)"
                            placeholder="Jane Doe">
                        <i *ngIf="name?.valid && (name?.dirty || name?.touched)"
                            class="fas fa-check text-green-500 absolute right-3 top-3.5"></i>
                    </div>
                    <div *ngIf="name?.invalid && (name?.dirty || name?.touched)" class="text-red-500 text-xs mt-1">
                        Name is required.
                    </div>
                </div>

                <!-- Email & Phone Grid -->
                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    <!-- Email Field -->
                    <div>
                        <label for="email" class="block text-sm font-medium text-gray-700 mb-2">Email Address</label>
                        <input id="email" type="email" formControlName="email"
                            class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:ring-2 focus:ring-primary focus:border-primary focus:outline-none transition-all duration-200 bg-gray-50"
                            [class.border-red-500]="email?.invalid && (email?.dirty || email?.touched)"
                            placeholder="jane@example.com">
                        <div *ngIf="email?.invalid && (email?.dirty || email?.touched)"
                            class="text-red-500 text-xs mt-1">
                            <span *ngIf="email?.errors?.['required']">Email is required.</span>
                            <span *ngIf="email?.errors?.['email'] || email?.errors?.['pattern']">Please enter a valid
                                email address.</span>
                        </div>
                    </div>

                    <!-- Phone Field -->
                    <div>
                        <label for="phoneNumber" class="block text-sm font-medium text-gray-700 mb-2">Phone
                            Number</label>
                        <input id="phoneNumber" type="tel" formControlName="phoneNumber"
                            class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:ring-2 focus:ring-primary focus:border-primary focus:outline-none transition-all duration-200 bg-gray-50"
                            [class.border-red-500]="phoneNumber?.invalid && (phoneNumber?.dirty || phoneNumber?.touched)"
                            placeholder="+1234567890">
                        <div *ngIf="phoneNumber?.invalid && (phoneNumber?.dirty || phoneNumber?.touched)"
                            class="text-red-500 text-xs mt-1">
                            <span *ngIf="phoneNumber?.errors?.['required']">Phone number is required.</span>
                            <span *ngIf="phoneNumber?.errors?.['pattern']">Please enter a valid phone number.</span>
                        </div>
                    </div>
                </div>

                <!-- Message Field -->
                <div>
                    <label for="message" class="block text-sm font-medium text-gray-700 mb-2">Message</label>
                    <textarea id="message" formControlName="message" rows="5"
                        class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:ring-2 focus:ring-primary focus:border-primary focus:outline-none transition-all duration-200 bg-gray-50 resize-y"
                        [class.border-red-500]="message?.invalid && (message?.dirty || message?.touched)"
                        placeholder="Hello! I have a question about..."></textarea>
                    <div *ngIf="message?.invalid && (message?.dirty || message?.touched)"
                        class="text-red-500 text-xs mt-1">
                        <span *ngIf="message?.errors?.['required']">Message is required.</span>
                        <span *ngIf="message?.errors?.['minlength']">Message must be at least 10 characters long.</span>
                    </div>
                </div>

                <!-- Submit Button -->
                <div class="pt-2">
                    <button type="submit" [disabled]="contactForm.invalid || isLoading"
                        class="w-full btn-primary py-3.5 text-lg font-semibold shadow-lg hover:shadow-xl transform hover:-translate-y-0.5 transition-all duration-200 flex items-center justify-center gap-2 group disabled:opacity-70 disabled:cursor-not-allowed">
                        <span *ngIf="!isLoading">Send Message</span>
                        <i *ngIf="!isLoading"
                            class="fas fa-paper-plane group-hover:translate-x-1 transition-transform"></i>
                        <span *ngIf="isLoading" class="flex items-center">
                            <i class="fas fa-spinner fa-spin mr-2"></i> Sending...
                        </span>
                    </button>
                </div>
            </form>
        </div>
    </div>
</main>
