<div class="container mx-auto px-4 py-12 max-w-3xl min-h-[60vh] mt-20">
    <h1 class="text-4xl font-bold text-center mb-12 text-gray-800">Frequently Asked Questions</h1>

    <div class="space-y-4">
        <div *ngFor="let faq of faqs; let i = index"
            class="border border-gray-200 rounded-lg overflow-hidden shadow-sm">
            <button (click)="toggle(i)"
                class="w-full flex justify-between items-center p-5 bg-white hover:bg-gray-50 transition-colors duration-200 focus:outline-none"
                [attr.aria-expanded]="openIndex === i">
                <span class="text-lg font-medium text-gray-900 text-left">{{ faq.question }}</span>
                <span class="ml-6 flex-shrink-0 text-primary">
                    <svg class="w-6 h-6 transform transition-transform duration-300"
                        [class.rotate-180]="openIndex === i" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7" />
                    </svg>
                </span>
            </button>

            <div class="bg-gray-50 transition-all duration-300 ease-in-out overflow-hidden"
                [style.max-height]="openIndex === i ? '500px' : '0'" [style.opacity]="openIndex === i ? '1' : '0'">
                <div class="p-5 text-gray-600 leading-relaxed border-t border-gray-100">
                    {{ faq.answer }}
                </div>
            </div>
        </div>
    </div>
</div>
