<div class="reset-password-container">
    <div class="reset-password-card">
        <h2>Reset Password</h2>
        <p class="subtitle">Enter your new password below.</p>

        <form [formGroup]="resetForm" (ngSubmit)="onSubmit()">
            <div class="form-group">
                <label for="password">New Password</label>
                <input type="password" id="password" formControlName="password" placeholder="Enter new password"
                    [class.error]="resetForm.get('password')?.invalid && resetForm.get('password')?.touched">
                <div class="error-msg" *ngIf="resetForm.get('password')?.invalid && resetForm.get('password')?.touched">
                    <span *ngIf="resetForm.get('password')?.errors?.['required']">Password is required.</span>
                    <span *ngIf="resetForm.get('password')?.errors?.['minlength']">Password must be at least 6
                        characters.</span>
                </div>
            </div>

            <div class="form-group">
                <label for="confirmPassword">Confirm Password</label>
                <input type="password" id="confirmPassword" formControlName="confirmPassword"
                    placeholder="Confirm new password"
                    [class.error]="resetForm.get('confirmPassword')?.invalid && resetForm.get('confirmPassword')?.touched">
                <div class="error-msg" *ngIf="resetForm.get('confirmPassword')?.touched">
                    <span *ngIf="resetForm.get('confirmPassword')?.errors?.['required']">Confirm Password is
                        required.</span>
                    <span *ngIf="resetForm.errors?.['mismatch']">Passwords do not match.</span>
                </div>
            </div>

            <button type="submit" [disabled]="loading || resetForm.invalid">
                {{ loading ? 'Resetting...' : 'Reset Password' }}
            </button>

            <div class="back-link">
                <a routerLink="/login">Back to Login</a>
            </div>
        </form>
    </div>
</div>
