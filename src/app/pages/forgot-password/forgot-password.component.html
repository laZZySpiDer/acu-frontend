<div class="forgot-password-container">
    <div class="forgot-password-card">
        <h2>Forgot Password?</h2>
        <p class="subtitle">Enter your email address and we'll send you a link to reset your password.</p>

        <form [formGroup]="forgotForm" (ngSubmit)="onSubmit()">
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" formControlName="email" placeholder="Enter your email"
                    [class.error]="forgotForm.get('email')?.invalid && forgotForm.get('email')?.touched">
                <div class="error-msg" *ngIf="forgotForm.get('email')?.invalid && forgotForm.get('email')?.touched">
                    <span *ngIf="forgotForm.get('email')?.errors?.['required']">Email is required.</span>
                    <span *ngIf="forgotForm.get('email')?.errors?.['email']">Please enter a valid email.</span>
                </div>
            </div>

            <button type="submit" [disabled]="loading || forgotForm.invalid">
                {{ loading ? 'Sending...' : 'Send Password Link' }}
            </button>

            <div class="back-link">
                <a routerLink="/login">Back to Login</a>
            </div>
        </form>
    </div>
</div>
