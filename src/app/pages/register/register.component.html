
<main class="container py-16 mt-20">
  <div class="max-w-md mx-auto">
    <h1 class="text-3xl font-bold text-center mb-8">Create an Account</h1>
    
    <!-- Error Message -->
    <div *ngIf="error" class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded mb-4">
      {{error}}
    </div>

    <!-- Registration Form -->
    <form (ngSubmit)="onSubmit()" class="bg-white p-6 rounded-lg shadow-md mb-6">
      <div class="mb-4">
        <label class="block text-sm font-medium text-gray-700 mb-2">
          Full Name
        </label>
        <input
          type="text"
          [(ngModel)]="name"
          name="name"
          required
          class="w-full px-3 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-primary"
          placeholder="John Doe"
        />
      </div>

      <div class="mb-4">
        <label class="block text-sm font-medium text-gray-700 mb-2">
          Email Address
        </label>
        <input
          type="email"
          [(ngModel)]="email"
          name="email"
          required
          class="w-full px-3 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-primary"
          placeholder="your@email.com"
        />
      </div>

      <div class="mb-4">
        <label class="block text-sm font-medium text-gray-700 mb-2">
          Password
        </label>
        <input
          type="password"
          [(ngModel)]="password"
          name="password"
          required
          class="w-full px-3 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-primary"
          placeholder="••••••••"
        />
        <p class="mt-1 text-sm text-gray-500">
          Must be at least 8 characters long
        </p>
      </div>

      <div class="mb-6">
        <label class="block text-sm font-medium text-gray-700 mb-2">
          Confirm Password
        </label>
        <input
          type="password"
          [(ngModel)]="confirmPassword"
          name="confirmPassword"
          required
          class="w-full px-3 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-primary"
          placeholder="••••••••"
        />
      </div>

      <button
        type="submit"
        [disabled]="isLoading"
        class="w-full btn-primary mb-4">
        <i *ngIf="isLoading" class="fas fa-spinner fa-spin mr-2"></i>
        Create Account
      </button>
    </form>

    <!-- Social Registration -->
    <div class="space-y-4">
      <button
        (click)="loginWithGoogle()"
        class="w-full bg-white border border-gray-300 px-6 py-2 rounded-md hover:bg-gray-50 flex items-center justify-center gap-2">
        <img src="https://www.google.com/favicon.ico" alt="Google" class="w-5 h-5"/>
        Continue with Google
      </button>

      <button
        (click)="loginWithFacebook()"
        class="w-full bg-[#1877F2] text-white px-6 py-2 rounded-md hover:bg-[#1865F2] flex items-center justify-center gap-2">
        <i class="fab fa-facebook-f"></i>
        Continue with Facebook
      </button>
    </div>

    <!-- Login Link -->
    <p class="text-center mt-6 text-gray-600">
      Already have an account?
      <a routerLink="/auth/login" class="text-primary hover:underline">
        Log in
      </a>
    </p>
  </div>
</main>
