<header class="bg-white shadow-md fixed w-full top-0 z-10">
  <div class="container mx-auto px-4">
    <div class="flex items-center justify-between h-20">
      <!-- Logo -->
      <div class="flex-shrink-0">
        <span class="text-2xl font-bold text-primary cursor-pointer" [routerLink]="'/'">ACU</span>
      </div>

      <!-- Search Bar -->
      <div class="hidden md:block flex-1 max-w-xl mx-8">
        <div class="relative">
          <app-navbar-search></app-navbar-search>
        </div>
      </div>

      <!-- Navigation -->
      <nav class="hidden md:flex space-x-6">
        <a *ngFor="let menuItem of menuList" href="{{menuItem.link}}"
          class="text-gray-700 hover:text-primary">{{menuItem.name}}</a>
      </nav>

      <!-- User Icons -->
      <div class="flex items-center space-x-4">
        <div class="relative" #dropdownContainer>
          <button class="text-gray-700 hover:text-primary p-2" (click)="toggleDropdown()">
            <i class="fas fa-user"></i>
          </button>
          <!-- User Menu Dropdown -->
          <div
            class="absolute right-0 mt-2 w-48 bg-white rounded-md shadow-lg py-1 transition-all duration-200 ease-in-out transform origin-top-right"
            [ngClass]="{'opacity-100 scale-100 pointer-events-auto visible': showDropdown, 'opacity-0 scale-95 pointer-events-none invisible': !showDropdown}">
            <ng-container *ngIf="currentUser$ | async as user; else loginLinks">
              <div class="px-4 py-2 text-sm text-gray-700 border-b">
                Hello, {{user.name}}
              </div>
              <a routerLink="/profile" class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100"
                (click)="showDropdown = false">
                <i class="fas fa-user-circle mr-2"></i>Profile
              </a>
              <a routerLink="/profile" [queryParams]="{tab: 'orders'}"
                class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100" (click)="showDropdown = false">
                <i class="fas fa-box mr-2"></i>Orders
              </a>
              <button (click)="logout()" class="w-full text-left px-4 py-2 text-sm text-gray-700 hover:bg-gray-100">
                <i class="fas fa-sign-out-alt mr-2"></i>Logout
              </button>
            </ng-container>
            <ng-template #loginLinks>
              <a routerLink="/login" class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100"
                (click)="showDropdown = false">
                <i class="fas fa-sign-in-alt mr-2"></i>Login
              </a>
              <a routerLink="/register" class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100"
                (click)="showDropdown = false">
                <i class="fas fa-user-plus mr-2"></i>Register
              </a>
            </ng-template>
          </div>
        </div>
        <button routerLink="/wishlist" class="text-gray-700 hover:text-primary relative">
          <i class="fas fa-heart"></i>
          <span *ngIf="wishlistCount$ | async as count"
            class="absolute -top-2 -right-2 bg-primary text-white rounded-full w-5 h-5 text-xs flex items-center justify-center">
            {{count}}
          </span>
        </button>
        <button (click)="cart.open()" class="text-gray-700 hover:text-primary relative">
          <i class="fas fa-shopping-cart"></i>
          <span *ngIf="cartCount$ | async as count"
            class="absolute -top-2 -right-2 bg-primary text-white rounded-full w-5 h-5 text-xs flex items-center justify-center">
            {{count}}
          </span>
        </button>
      </div>

      <!-- Mobile Menu Button -->
      <button class="md:hidden text-gray-700" (click)="toggleMobileMenu()">
        <i class="fas fa-bars text-2xl"></i>
      </button>
    </div>
  </div>

  <nav *ngIf="isMobileMenuOpen"
    class="absolute top-20 left-0 w-full bg-white shadow-md p-4 flex flex-col space-y-4 md:hidden">
    <a *ngFor="let menuItem of menuList" href="{{menuItem.link}}" class="text-gray-700 hover:text-primary">
      {{menuItem.name}}
    </a>
  </nav>
</header>
<app-cart #cart></app-cart>
