<div class="hidden md:block flex-1 max-w-xl mx-8 relative">
  <div class="relative">
    <input
      type="text"
      placeholder="Search products..."
      class="w-full px-4 py-2 rounded-full border focus:outline-none focus:border-primary"
      [(ngModel)]="searchQuery"
      (input)="onSearch()"
    />
    <button class="absolute right-3 top-2">
      <i class="fas fa-search text-gray-400"></i>
    </button>
  </div>

  <!-- Results dropdown -->
  <ul
    *ngIf="results.length > 0"
    class="absolute mt-2 w-full bg-white border border-gray-200 rounded-lg shadow-lg z-50"
  >
    <li
      *ngFor="let item of results"
      (click)="selectResult(item)"
      class="px-4 py-2 hover:bg-gray-100 cursor-pointer"
    >
      <span class="font-medium">{{ item.name }}</span>
      <span *ngIf="item.variantName" class="text-sm italic text-gray-500">
        ({{ item.variantName }})
      </span>
    </li>
  </ul>
</div>
